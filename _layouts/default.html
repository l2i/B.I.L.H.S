<!DOCTYPE html>
<html>
<head>
<title>{{page.long_title}}</title>
<meta name='description' content='{{page.description}}'>
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
<link rel='canonical' id='canonical' href="{{ site.url }}{{page.url | replace:'.html',''}}">
<link rel='icon' href='//favicon.am2z.com/favicon.ico' sizes='any'/>
<!--[if (gt IE 9)|!(IE)]><!--> <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8870343551793834"></script> <!--<![endif]-->
<script>(async()=>{try{await import('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6445860567942790')}catch(e){console.log(`Please Disable AdBlocker`)}})(),window.onload=(()=>{localStorage.hid&&body.classList.add('hid'),sml.ondblclick=(()=>{body.classList.contains("hid")?(localStorage.removeItem("hid"),body.classList.remove("hid")):(localStorage.hid="hid",body.classList.add("hid")),fotr.scrollIntoView({behavior:"smooth",block:"center"})})});</script>
</head>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Baloo 2',sans-serif;list-style:none;text-decoration:none;outline:0;border:none;scroll-behavior:smooth;-webkit-tap-highlight-color:transparent;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none}@font-face{font-family:'Baloo 2';font-display:auto;src:url(https://fonts.gstatic.com/s/baloo2/v11/wXK0E3kTposypRydzVT08TS3JnAmtdgazZpo_lc.woff2) format('woff2')}html{height:100%;--vlite_color:#00cccc;--lite_color:#00b4b4;--dark_color:#006666;--black_color:#003333;--transition:.3s cubic-bezier(.4, 0, .2, 1)}img{max-width:100%;width:100%;border-radius:3px;margin:0 auto;display:block}h1{font-size:30px}h2{font-size:26px}h3{font-size:22px}h4{font-size:18px}h5{font-size:14px}h6{font-size:10px}p{font-size:18px}a{color:var(--lite_color);font-weight:700}a:hover{color:var(--dark_color)}body{background:#f2f2f2;overflow:hidden scroll}header a{font-weight:700;background:linear-gradient(175deg,var(--vlite_color) 0,var(--black_color) 100%);-webkit-background-clip:text;color:transparent;font-size:30px;height:100%;padding:0 10px;border-radius:3px;display:flex;align-items:center}footer,header{background:#fff;display:flex;align-items:center;justify-content:center;height:50px}main{padding:20px 20vw}article{background:#fff;padding:20px 2vw;border-radius:3px}#po_tit{color:var(--dark_color);margin-bottom:20px;padding-bottom:20px;border-bottom:1px solid #e6e6e6;text-align:center}#p_bdy{max-width:100%;position:relative;overflow:hidden;width:calc(50% + 250px);margin: 0 auto;}#p_bdy ul{padding-left:25px;}#p_bdy li{list-style:disc;}@media(max-width:900px){main{padding:20px 10vw}}@media(max-width:600px){h1{font-size:25px}h2{font-size:22px}h3{font-size:19px}h4{font-size:16px}h5{font-size:13px}h6{font-size:10px}p{font-size:16px}main{padding:20px 15px}article{padding:20px 15px}}
.abg{position:relative;overflow:hidden;margin:0 15px;}
.abx{min-width:1500px;height:300px;background:white;margin:20px 0;position:absolute;opacity:0;z-index:-99999;}
#p_bdy .abx{margin:0 0 50px 0;}
.hid .abx{position:unset;opacity:unset;}
</style>
<body id='body' class='hid'>
  <header id='hedr'><a href='/'>B.I.L.H.S.</a></header>
  <div class='abg' >
    <div class='abx' style='margin-bottom:0;'>
      {% include_relative _layouts/ads.html %}
    </div>
  </div>
  <main id='main'>
    <article id='article'>
      <h1 id='po_tit'>{{page.title}}</h1>
      <div id='p_bdy'>
        {{content}}
      </div>
    </article>
  </main>
  <div class='abg'>
    <div class='abx' style='margin-top:0;bottom:0;'>
      {% include_relative _layouts/ads.html %}
    </div>
  </div>
  <footer id='fotr'><a href='/'>B.I.L.H.S.</a>&nbsp;© 2021 • All Rights Reserved<p id='sml'>.</p></footer>
</body>
</html>
