<!DOCTYPE html>
<html>
  <head>
    <title>{{page.long_title}}</title>
    <meta name='description' content='{{page.description}}'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <link rel='canonical' id='canonical' href="{{ site.url }}{{page.url | replace:'.html',''}}">
    <link rel='icon' href='//favicon.am2z.com/favicon.ico' sizes='any'/>
    <script>
    (async()=>{try{await import('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6445860567942790')}catch(e){console.log(`Please Disable AdBlocker`)}})(),window.onload=(()=>{localStorage.hid&&body.classList.remove("hid"),sml.ondblclick=(()=>{body.classList.contains("hid")?(localStorage.hid="hid",body.classList.remove("hid")):(localStorage.removeItem("hid"),body.classList.add("hid"))})});
    </script>
  </head>
  <style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Baloo 2',sans-serif;list-style:none;text-decoration:none;outline:0;border:none;scroll-behavior:smooth;-webkit-tap-highlight-color:transparent;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none}@font-face{font-family:'Baloo 2';font-display:swap;src:url(https://fonts.gstatic.com/s/baloo2/v2/wXKrE3kTposypRyd51jcAA.woff2) format('woff2')}html{height:100%;--vlite_color:#00cccc;--lite_color:#00b4b4;--dark_color:#006666;--black_color:#003333;--transition:.3s cubic-bezier(.4,0,.2,1)}img{max-width:100%;width:calc(50% + 250px);border-radius:3px;margin:0 auto;display:block}h1{font-size:30px}h2{font-size:26px}h3{font-size:22px}h4{font-size:18px}h5{font-size:14px}h6{font-size:10px}p{font-size:18px}a{color:var(--lite_color);font-weight:700}a:hover{color:var(--dark_color)}body{background:#f2f2f2;overflow-x:hidden}header a{font-weight:700;background:linear-gradient(175deg,var(--vlite_color) 0,var(--black_color) 100%);-webkit-background-clip:text;color:transparent;font-size:30px;height:100%;padding:0 10px;border-radius:3px}footer,header{background:#fff;display:flex;align-items:center;justify-content:center;height:50px}main{padding:20px 20vw}article{background:#fff;padding:20px 2vw;border-radius:3px}#po_tit{color:var(--dark_color);margin-bottom:15px;padding-bottom:15px;border-bottom:1px solid #e6e6e6;text-align:center}@media(max-width:900px){main{padding:20px 15vw}}@media(max-width:600px){h1{font-size:25px}h2{font-size:22px}h3{font-size:19px}h4{font-size:16px}h5{font-size:13px}h6{font-size:10px}p{font-size:16px}main{padding:20px 15px}article{padding:20px 15px}}
  .sbd{width:100%;min-width:1200px;height:auto;background:white}
  .hid .sbd{position:absolute;opacity: 0}
  </style>
<body id='body' class='hid'>
  <header id='hedr'><a href='/'>B.I.L.H.S.</a></header>
  <div class='sbd' style='margin-top:20px;'>
    {% include_relative ads.html %}
  </div>
  <main id='main'>
    <article id='article'>
      <h1 id='po_tit'>{{page.title}}</h1>
      <div id='po_bod'>
        {{content}}
      </div>
    </article>
  </main>
  <div style='position: relative;'>
    <div class='sbd' style='margin-bottom:20px;bottom:0;'>
      {% include_relative ads.html %}
    </div>
  </div>
  <footer><a href='/'>B.I.L.H.S.</a>&nbsp;© 2021 • All Rights&nbsp;<p id='sml'>Reserved</p>.</footer>
</body>
</html>
